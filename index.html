<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="gridBlock">
      <div class="main">
        <header>
          <h1>Simple To-Do List</h1>
          <h4>With VanillaJS</h4>
        </header>
        <section class="formSection">
          <form action="submit" id="todoForm">
            <label for="textInput">What purpose</label>
            <input type="text" name="purpose" id="textInput" required />
            <div>
              <div>
                <label for="startDateInput">Start</label>
                <input type="date" name="start" id="startDateInput" required />
              </div>
              <div>
                <label for="deadlineDateInput">Deadline</label>
                <input
                  type="date"
                  name="deadline"
                  id="deadlineDateInput"
                  required
                />
              </div>
            </div>
            <div class="formButton">
              <button type="submit">submit</button>
            </div>
          </form>
        </section>
        <section class="listSection">
          <div class="listContainer" id="todoList"></div>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
